<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css/Home.css">
    <script src="https://kit.fontawesome.com/fa782471eb.js" crossorigin="anonymous"></script>
    


    <title>Projeto final</title>
</head>

<body>
    <header>
      
        <div class="box-grid conteudo-top">

            <h2><a class="link-ativo" href="#">Tech Intelligent</a></h2>
            <nav>
                <ul>
                    <li><a class="link-ativo" href="#">Home</a></li>
                    <li><a class="link-ativo" href="#">Sobre nós</a></li>
                    <li><a class="link-ativo" href="#">Serviços de TI</a> </li>
                    <li><a class="link-ativo" href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        
    <div class="box-grid titulos">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Form = é formulário -->
    <form class="box-grid">
        <fieldset class="grupo">
            <div class="div1">
                <label>Nome</label>
                <input type="text" name="nome" id="nome">

                <br>

                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <labe>De qual lado da aplicação você desenvolve?</label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end</input>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="full stack">Full Stack
                </label>
        </div>
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label>Selecione as tecnologias que utiliza</label><br><br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScriptL">
                <label for="tecnologia3">JavaScriptL</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>
            </div>
        </fieldset>
        <div>
            <label>Conte um pouco da suas experiências</label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit">Concluído</button>

    </form>
    
    
    <br><br>
    <section class="img-gifs"> 
        <img src="./CSS + HTML - gif.gif " height="138px;" width="138px;">
        <img src="./js-javascript-gif.gif"height="138px;" width="138px;">
        <img src="./c-sharp-name-gif.gif" height="138px;" width="138px;">
        <img src="./python.gif" height="138px;" width="138px;">
        <img src="./Java - gif.2.gif" height="138px;" width="138px;">
    </section> 

    <script src="./script.js"></script>

    </main>
    <footer>
        <p style="color: #ffff;">&copy Todos os direitos reservados.</p>

    </footer>
</body>

</html>
